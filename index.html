<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="umit.jsx">
    <meta name="description" content="Hava Durumu - umit.jsx ♥">
    <meta name="keywords" content="Havadurumu">
    <title>Hava Durumu - umit.jsx</title>
    <link rel="icon" type="image/png" href="https://cdn.pixabay.com/photo/2017/08/21/21/25/cloudy-2667012_1280.png">
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="weather-container">
        <h1>Hava Durumu </h1>

        <form id="search-form">
            <i class="fa-solid fa-location-dot i"></i>
            <input type="text" id="city-input" placeholder="Şehir Giriniz">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <p id="error-message"></p>
        <div class="ust">

            <div class="ust2">
                <p id="temperature"></p>
                <p id="condition"></p>
            </div>
            <div id="img"></div>
        </div>
        <div class="alt">
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
        <p id="time"></p>
    </div>
    <footer>umit.jsx ❤️</footer>
    <script src="script.js"></script>
</body>

</html>
